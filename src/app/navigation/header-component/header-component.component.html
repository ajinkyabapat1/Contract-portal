<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/">Contract <span>Portal</span></a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
      <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li *ngIf="!isAuth">
              <a routerLink="/">Registration Form</a>
            </li>
        <li *ngIf="!isAuth">
          <a routerLink="/signup">Terms of Service</a>
        </li>
        <li *ngIf="!isAuth">
          <a routerLink="/login">Privacy Policy</a>
        </li>
       
        <li *ngIf="isAuth">
          <a style="cursor: pointer" (click)="onLogout()">Logout</a>
        </li>
      </ul>
  </div>
</mat-toolbar>
