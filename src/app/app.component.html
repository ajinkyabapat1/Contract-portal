<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list-component (closeSidenav)="sidenav.close()"></app-sidenav-list-component>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header-component (sidenavToggle)="sidenav.toggle()"></app-header-component>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
